services:
  db:
    image: gtardif/sentences-db
  words:
    image: gtardif/sentences-api
    ports:
      - "95:8080"
  web:
    image: gtardif/sentences-web
    ports:
      - "90:80"
    labels:
      - "my-label=test"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 2s
